<!DOCTYPE html>
<html lang="en-us">

<head>
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
  <title>landing page generator</title>
  <link type="text/css" rel="stylesheet" href="./styles.css">
  <link href='https://fonts.googleapis.com/css?family=Montserrat' rel='stylesheet'>
  <style>

  </style>
</head>

<body>

  <div class="title">
    <h3>Landing Page Generator</h3>
  </div>

  <div class="content">
    <div class="generated-page__menu">
      <div>
        <button class="generated-page__goto-btn" onclick="goToGeneratedPage()">Go to generated page</button>
      </div>
      <div>
        <button class="generated-page__reload-btn" onclick="generatedPageReload()">Reload generated page</button>
      </div>
      <div>
        <button class="generated-page__generate-btn" onclick="generatePage()">Generate page</button>
      </div>
    </div>
  </div>



  <div>
    <iframe class="generated-page__iframe" src="/generated-page.html" id="generated-page-iframe"
      allowTransparency="true" scrolling="yes" frameborder="0">
    </iframe>
  </div>


  <script>
    function generatedPageReload() {
      document.getElementById('generated-page-iframe').contentWindow.location.reload();
    }

    function goToGeneratedPage() {
      window.location.href = '/generated-page.html';
    }

    function generatePage() {
      let postObj = {
          test: 1
      };

      let post = JSON.stringify(postObj);
      const url = "http://localhost:8081/api/generator/generate-page"
      let xhr = new XMLHttpRequest()
      xhr.open('POST', url, true)
      xhr.setRequestHeader('Content-type', 'application/json; charset=UTF-8')
      xhr.send(post);
      xhr.onload = function () {
        if (xhr.status === 201) {
          console.log("Post successfully created!")
        }
      }
    }
  </script>
</body>

</html>
